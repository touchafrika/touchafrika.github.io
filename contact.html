<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,700;1,500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ab1d996a24.js" crossorigin="anonymous"></script>
    <title>Contact Us</title>
</head>

<body>
    <section class='sub-header-con'>
        <nav>
            <a href="index.html"><img src="imagee/logo.png"></a>
            <div class="nav-links" id="navLinks">
                <i class="fas fa-times" onclick="hideMenu()"></i>
                <ul>
                    <li>
                        <a href="index.html ">Home</a>
                    </li>
                    <li>
                        <a href="about.html">About</a>
                    </li>
                    <li>
                        <a href="menu.html">Menu</a>
                    </li>
                    <li>
                        <a href="contact.html">Contacts</a>
                    </li>

                </ul>
            </div>
            <i class="fas fa-hamburger" onclick="showMenu()"></i>
        </nav>
        <h1>Contact Us</h1>
    </section>


    <!-- Contact Us -->

    <section class='location'>

        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d13840.253490293024!2d31.031263821242586!3d-29.862446161179673!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1ef7a82cda64480b%3A0x4be484f8ac30f33b!2sAddington%2C%20South%20Beach%2C%20Durban%2C%204001!5e0!3m2!1sen!2sza!4v1621071269227!5m2!1sen!2sza"
            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </section>


    <section class="contact-us">
        <div class="row">
            <div class="contact-col">
                <div>
                    <i class="fa fa-home"></i>
                    <span>
                      <h5>12 Road, abc Building</h5>
                      <p>Durban</p>
                    </span>
                </div>
                <div>
                    <i class="fa fa-phone"></i>
                    <span>
                      <h5>+27 697328156</h5>
                      <p>Monday to Sunday, 9AM to 6PM</p>
                    </span>
                </div>
                <div>
                    <i class="fa fa-envelope-o"></i>
                    <span>
                      <h5>info@snackshack.co.za</h5>
                      <p>Email us your query</p>
                    </span>
                </div>
            </div>
            <div class="contact-col">

                <form action="">
                    <input type="text" placeholder="Enter your name" required>
                    <input type="email" placeholder="Enter your email address" required>
                    <textarea rows="8" placeholder="message"></textarea>
                    <button type="submit" class="hero-btn">Send Message</button>
                </form>
            </div>
        </div>
    </section>
    <!-- javascript for Toggle menu -->
    <script>
        var navLinks = document.getElementById('navLinks');

        function showMenu() {
            navLinks.style.right = "0 ";
        }

        function hideMenu() {
            navLinks.style.right = "-200px ";
        }
    </script>
</body>

</html>
